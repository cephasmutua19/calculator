<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/cephdesignslogowhitesmoothed.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="calc-body">
            <div class="output">
                <div data-previous-calc class="previous-calc"></div>
                <div data-current-calc class="current-calc"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete >DEL</button>
            <button data-operation>&divide;</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
    </div>
    <div class="label">
        <img src="images/cephdesignslogowhitesmoothed.png" class="logo-label" alt="cephdev_logo">
        <h2 class="logo-title">cephdev</h2>
    </div>
</body>
</html>
